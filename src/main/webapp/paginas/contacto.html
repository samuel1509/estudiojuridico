        <header>
            <div class="logo">

        <main class="container d-flex flex-sm-column flex-md-row">
            <!-- formulario contacto-->
            <section class="row" id="contacto">
                <article class="col-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1 class="card-title">Contacta con nosotros</h1>
                            <h3 class="card-subtitle mb-2 text-muted">
                                Podemos
                                ayudarte legalmente!!
                            </h3>
                        </div>
                        <div class="card-body bg-dark-subtle">
                            <form class="row g-3" id="formContacto">
                                <div class="col-md-6">
                                    <label class="form-label" for="inputNombre">
                                        Nombre
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input autofocus
                                        class="form-control"
                                        id="inputNombre"
                                        placeholder="Ingresa tu nombre"
                                        required
                                        type="text" />
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label"
                                        for="inputApellido">
                                        Apellido
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control"
                                        id="inputApellido"
                                        placeholder="Ingresa tu apellido"
                                        required
                                        type="text" />
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label" for="inputEmail">
                                        Email
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control"
                                        id="inputEmail"
                                        placeholder="Ingresa email de contacto"
                                        required
                                        type="email" />
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label"
                                        for="inputTelefono">
                                        Telefono
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control"
                                        id="inputTelefono"
                                        placeholder="Ingresa teléfono de contacto"
                                        required
                                        type="text" />
                                </div>

                                <div class="col-12">
                                    <label class="form-label" for="textMensaje">
                                        Escribenos
                                        <span class="text-danger">*</span>
                                    </label>
                                    <textarea class="form-control"
                                        id="textMensaje"
                                        maxlength="255"
                                        required
                                        rows="3"
                                        style="resize: none;"></textarea>
                                    <p>Máximo de 255 caracteres
                                        (<span class="text-danger"
                                            id="resultado">0</span>)
                                    </p>
                                </div>
                                <div class="col-12">
                                    <input class="btn btn-outline-primary"
                                        type="submit" id="btnEnviar"
                                        value="Enviar">
                                    
                                    <button class="btn btn-outline-secondary"
                                        type="button"
                                        id="btnLimpiar">
                                        Limpiar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </article>
            </section>
            <!-- formulario contacto-->

            <!-- redes-->
            <aside class="col-md-1 col-sm-12 d-flex flex-md-column flex-sm-row justify-content-center">
